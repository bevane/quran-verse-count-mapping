<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Verse Form</title>
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <form>
      <div style="margin:10px">
        <label for="chapter">Chapter</label>
        <input type="number" name="chapter" id="chapter">
        <span style="color:red; font-size:10px" id="chapter-error">
      </div>
      <div style="margin:10px">
        <label for="verse">Verse</label>
        <input type="number" name="verse" id="verse">
        <span style="color:red; font-size:10px" id="verse-error">
      </div>
      <button style="margin:10px" type="submit">Submit</button>
    </form>
  </body>
</html>
